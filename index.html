<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>logic lab | dev</title>

    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/modernizr.custom.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/UI.js"></script>

    <script src="js/classie.js"></script>
    <script src="js/gnmenu.js"></script>
</head>
<body>

<!--
<div id="dom-elements">
    <button id="test-btn">test button</button>
    <br>
    <input id="test-input" class="zz"/>
</div>
-->
<div class="container">
    <ul id="menu" class="menu-main">
        <li class="trigger">
            <a class="icon icon-menu"><span>Menu</span></a>
            <nav class="menu-wrapper open-part" style="z-index: 100">
                <div class="scroller">
                    <ul class="menu">
                        <li class="search-item">
                            <input placeholder="Search" type="search" class="search">
                            <a class="icon icon-search"><span>Search</span></a>
                        </li>
                        <li>
                            <a><span class="fa fa-square"></span>Logic Operator</a>
                            <ul class="submenu">
                                <li><a onclick="lab.loadNode('and')"><span
                                        class="fa fa-picture-o"></span>And</a></li>
                            </ul>
                        </li>

                        <li>
                            <a><span class="fa fa-desktop"></span>Displays</a>
                            <ul class="submenu">
                                <li><a onclick="lab.loadNode('display')"><span
                                        class="fa fa-picture-o"></span>Display</a></li>
                            </ul>
                        </li>

                        <li>
                            <a><span class="fa fa-sign-out"></span>Source</a>
                            <ul class="submenu">
                                <li><a onclick="lab.loadNode('source')"><span
                                        class="fa fa-picture-o"></span>true
                                    source
                                </a></li>
                                <li><a onclick="lab.loadNode('clock')"><span
                                        class="fa fa-picture-o"></span>true
                                    clock
                                </a></li>
                            </ul>
                        </li>

                        <li>
                            <a><span class="fa fa-square-o"></span>FlipFlop</a>
                            <ul class="submenu">
                                <li><a onclick="lab1.addNode('flipFlopT')"><span class="fa fa-picture-o"></span>T</a></li>
                            </ul>
                        </li>


                    </ul>
                </div><!-- /scroller -->
            </nav>
        </li>
        <li>
            <ul id="sortable" class="menu-sort">
                <li><a onclick="lab.setStatus(NORMAL)">Edit</a></li>
                <li><a onclick="lab.setStatus(DELETE)">Delete</a></li>
                <li><a onclick="lab.svgContainer.center()">Center</a></li>
                <li><a onclick="console.log(lab.nodesBundler.nodesList)">debug</a></li>
            </ul>
        </li>
        <li>
            <ul class="account">
                <li><a onclick="lab.undo()">Undo<span class="fa fa-undo"></span></a></li>
                <li><a onclick="lab.redo()">Redo<span class="fa fa-repeat"></span></a></li>
                <li><a onclick="lab1.save()">Save<span class="fa fa-floppy-o"></span></a></li>
                <li><a>LogOut<span class="fa fa-user"></span></a></li>
            </ul>
        </li>
    </ul>
    <div id="lab-svg" style="z-index: -100;border: 1px solid black">

    </div>
</div><!-- /container -->
<!--
<div id="app">
    <button id="test-btn">test button</button>
    <br>
    <input id="test-input" class="zz"/>
</div>
-->
<script type="text/javascript">
    lab = {};
    if (
            document.readyState === "complete" ||
            (document.readyState !== "loading" && !document.documentElement.doScroll)
    ) {
        new gnMenu( document.getElementById( 'menu' ) );
        main();
    } else {
        document.addEventListener("DOMContentLoaded", function () {
            new gnMenu( document.getElementById( 'menu' ) );
            main();
        });
    }
</script>

<script src="built/tsc.js"></script>

</body>
</html>
